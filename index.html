<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/main.css">
    <script type="module" src="Scripts/main.js"></script>
    <title>FrontEnd Estatico</title>
</head>
<body>
    <head>
        <h1>Calculadora de Cuota Mensual</h1>
    </head>
    <main>
        <section class="laInfo">
            <div>
                <table class="Datos">
                    <caption>Ingresa datos</caption>  
                    <tr>
                        <td>Nombre</td>
                        <td>
                            <input type="text" value="" id="nombre">
                        </td>
                    </tr>  
                    <tr>
                        <td>Cantidad de Prestamo</td>
                        <td>
                            <!-- pudo ser de tipo number -->
                            <input type="number" value="" id="prestamo">
                        </td>
                    </tr>                     
                    <tr>
                        <td>Numero de meses</td>
                        <td>
                            <!-- pudo ser de tipo number -->
                            <input type="number" value="" id="meses">
                        </td>
                    </tr>
                    <tr>
                        <td>Tasa de Interes</td>
                        <td>
                            <input type="number" value="" id="interes">
                        </td>
                    </tr>
                                             
                </table>
            </div>
            <div>
                <textarea id="laRespuesta" readonly>Salida---</textarea>
            </div>
            <div>
                <button id="ejecutar">Procesar</button> 
            </div>
        </section>
        <hr>
    </main>
    <footer>
        <div class="coloreado">
            Creado por el profesor Orlando Arboleda, para el curso de EDyA1 en el Universidad Aut√≥noma de
                Occidente
        </div>
