<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/main.css">
    <script type="module" src="Scripts/main.js"></script>
    <title>Calculadora de Cuota Mensual</title>
</head>
<body>
    <head>
        <h1>Calcula tu cuota mensual, facil y rapido</h1>
    </head>
    <main>
        <section class="laInfo">
            <div>
                <table>
                    <caption>Datos del credito</caption>  
                    <tr>
                        <td>Nombre</td>
                        <td>
                            <input type="text" value="" id="elNombre">
                        </td>
                    </tr>  
                    <tr>
                        <td>Numero de meses</td>
                        <td>
                            <!-- pudo ser de tipo number -->
                            <input type="number" value="" id="Meses">
                        </td>
                    </tr>                     
                    <tr>
                        <td>Interes</td>
                        <td>
                            <!-- pudo ser de tipo number -->
                            <input type="text" value="0.15 corresponde a 15%" id="Interes">
                        </td>
                    </tr>
                        <td>Prestamo</td>
                        <td>
                            <!-- pudo ser de tipo number -->
                            <input type="number" value="" id="Prestamo">
                        </td>                            
                </table>
            </div>
            <div>
                <textarea id="laRespuesta" readonly>...</textarea>
            </div>
            <div>
                <button id="calcular">Calcular credito</button> 
                <button id="desplegar">desplegar informacion</button>
            </div>
        </section>
        <hr>
    </main>    
</body>
</html>
