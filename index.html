<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/main.css">
    <script type="module" src="Scripts/main.js"></script>
    <title>Calculadora de Cuota Mensual</title>
</head>
<body>
    <head>
        <h1>Calcula tu cuota mensual, facil y rapido</h1>
    </head>
    <main>
        <section class="laInfo">
            <div>
                <table>
                    <caption>Datos del credito</caption>  
                    <tr>
                        <td>Nombre</td>
                        <td>
                            <input type="text" value="" id="elNombre">
                        </td>
                    </tr>  
                    <tr>
                        <td>Numero de meses</td>
                        <td>
                            <input type="number" value="" id="Meses">
                        </td>
                    </tr>                     
                    <tr>
                        <td>Interes</td>
                        <td>
                            <input type="text" value="0.15 corresponde a 15%" id="Interes">
                        </td>
                    </tr>
                    <tr>
                        <td>Prestamo</td>
                        <td>
                            <input type="number" value="" id="Prestamo">
                        </td>
                    </tr>
                    <tr>
                        <td>Accion</td>
                        <td>
                            <select name="Acciones" id="Accion">
                                <option value="DesplegarInfo">Desplegar informacion</option>
                                <option value="suma">Sumar las cuotas</option>
                                <option value="mayor300">Cuota mayor a 300000</option>
                                <option value="12meses">Plazo menor a 1 a√±o</option>
                                <option value="interes2%">Interes menor a 2 %</option>
                                <option value="primer5m">Prestamo mayor a 5 millones</option>
                                <option value="incremento">Incrementar en 90000</option>
                                <option value="decremento">Decrementar en 90000</option>
                                <option value="soloCuotas">Cuotas</option>
                            </select>
                        </td>
                    </tr>                           
                </table>
            </div>
            <div>
                <textarea id="laRespuesta" readonly>...</textarea>
            </div>
            <div>
                <table id="botones">
                    <td>
                        <button id="calcular">Calcular credito</button>
                    </td>
                    <td>
                        <button id="accion">Accion</button>
                    </td>
                </table>
            </div>
        </section>
        <hr>
    </main>    
</body>
</html>
